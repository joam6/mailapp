<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/logo.png">
    <link rel="stylesheet"  type="text/css" href="../static/mailapp.css">
    <title>ADDMAIL</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="container">
    <h1 id="titulo"> SERVEI ACTUALITZACIÓ MAIL</h1>
    <h3> Introdueix el nom i el correu electrònic que vols afegir</h3>
    <form action = "./formaddmail.html" method = "post">
        <div class="cont">
            <p>Nom:</p>
            <label for="nom" class="form-label required"/>
            <input type="text" name="nom" id="nom" class="form-control" required/>
        </div>
        <div class="cont">
            <p>Correu electrònic:</p>
            <label for="correu" class="form-label required"/>
            <input type="email" name="correu" id="correu" class="form-control" required/>
        </div>
        <div class="cont">
            <input type="checkbox" id="modif" name="modif" value="True" class="form-check-input"/>
            <label for="modif" class="form-check-label">Modifica si ja existeix però és diferent</label>
        </div>
        <input type = "submit" value = "AFEGIR" class="add"/>
     </form>
     <h4 class="text-enlace">
        Pots consultar els correus a l'enllaç <a href="./formgetmail.html" target="_blank">GETMAIL</a>
     </h4>
     <img src="../static/logo.png"/>
    </div>
</body>
</html>
